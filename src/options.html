<!DOCTYPE html>
<html>
  <head>
    <title>Tab to Window Keyboard Shortcut Options</title>
    <link rel="stylesheet" type="text/css" href="css/jqueryui/jquery-ui-1.10.1.custom.min.css" />
    <link rel="stylesheet" type="text/css" href="css/chrome.css" />
    <link rel="stylesheet" type="text/css" href="css/options.css" />
    <script src="lib/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="lib/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>
    <script src="js/options-storage.js" type="module"></script>
    <script src="js/options-page.js" type="module"></script>
  </head>
  <body>
    <div id="container">
      <div id="options">
        <div id="shortcuts">
          <h2>Shortcuts</h2>
          <ul id="shortcut-list"></ul>
          <a id="commandsUrl" href="chrome://extensions/shortcuts">Change shortcuts</a>
        </div>

        <div id="global">
          <h2>Global</h2>
          <div class="option-set">
            <label for="copy-fullscreen">Keep fullscreen status:</label>
            <input type="checkbox" id="copy-fullscreen" />
          </div>

          <div>
            <div id="opens-in">Menu button opens in:</div>
            <div class="option-set">
              <label for="menu-button-normal">Window</label>
              <input
                name="menu-button-type"
                type="radio"
                id="menu-button-normal"
                class="menu-button-option"
                data-value="normal"
              />
              <label for="menu-button-window">Popup</label>
              <input
                name="menu-button-type"
                type="radio"
                id="menu-button-popup"
                class="menu-button-option"
                data-value="popup"
              />
            </div>
          </div>
        </div>
      </div>

      <h2>Resizing</h2>

      <div class="option-set">
        <label for="resize-original">Resize Original Window:</label>
        <input type="checkbox" id="resize-original" />
      </div>

      <div class="option-set prefix">
        <span>Focus:</span>
        <label for="focus-original">Original</label>
        <input name="focus" type="radio" id="focus-original" class="focus-option" />
        <label for="focus-new">New</label>
        <input name="focus" type="radio" id="focus-new" class="focus-option" />
      </div>

      <div class="option-set prefix">
        <span>Clone:</span>
        <span>
          <label for="clone-mode-no">No</label>
          <input class="clone-mode-option" type="radio" id="clone-mode-no" name="clone-mode" />
          <label for="clone-mode-horizontal">Horizontal</label>
          <input
            class="clone-mode-option"
            type="radio"
            id="clone-mode-horizontal"
            name="clone-mode"
          />
          <label for="clone-mode-vertical">Vertical</label>
          <input
            class="clone-mode-option"
            type="radio"
            id="clone-mode-vertical"
            name="clone-mode"
          />
          <label for="clone-mode-same">On top</label>
          <input class="clone-mode-option" type="radio" id="clone-mode-same" name="clone-mode" />
        </span>
      </div>

      <div id="monitor">
        <div id="screen">
          <div id="original" class="window ui-widget-content">
            <div class="inner-window"><h4>Original</h4></div>
            <div class="button red"></div>
            <div class="button yellow"></div>
            <div class="button green"></div>
          </div>
          <div id="new" class="window ui-widget-content">
            <div class="inner-window"><h4>New</h4></div>
            <div class="button red"></div>
            <div class="button yellow"></div>
            <div class="button green"></div>
          </div>
          <div id="icon"></div>
        </div>
      </div>
    </div>
    <div id="credit">
      by <a target="_blank" href="http://www.arthurcarabott.com">Arthur Carabott</a>
      <br />
      Source code:
      <a target="_blank" href="http://www.github.com/acarabott/tabToWindow"
        >http://www.github.com/acarabott/tabToWindow</a
      >
    </div>
  </body>
</html>
